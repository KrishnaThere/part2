<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 INPUT 1 OUTPUT TEMPLATE</title>
    <link rel="stylesheet" href="https://use.typekit.net/nae4eab.css">

</head>
<body>
<div class="page">
   
    <div class="form">
        <div class="instruction">
            <h1>Letter - color associatioin<br>
                check if your match is similar to the majorityâ€™s</h1>
        </div>
      
            <div class="inputs">
            <!-- INPUT FIELD FOR 1 CHARACTER -->
            <input type="text" id="charInput1" maxlength="1">
            <input type="color" id="charInput2" value="#fbff00" />
            </div>
            <div class="button">
            <!-- BUTTON TO DISPLAY IMAGE -->
            <button onclick="displayImage()" id="submitButton">CHECK</button>
            </div>
        
    </div>
    <div class="image">
        <!-- IMAGE TO DISPLAY -->
        <img id="displayedImage" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdWx2NnlvN3RocHVya2d3cXB5b2V0bXRqNXhyMGZkZG4wd3Zpdm13NiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/o75ajIFH0QnQC3nCeD/giphy.gif" alt="Displayed Image">
        </div>
    </div>
   
    <!-- Image Display Script Below -->
    <script>

        function displayImage() {
            const imgElement = document.getElementById("displayedImage");

            //Letter
            const input1_letter = document.getElementById("charInput1").value.toUpperCase();
            const colorValue = document.getElementById("charInput2").value; // Hex color value (e.g., "#FF5733")
            
            //Number
            const input1_number = input1_letter.charCodeAt(0); //Converts the letter to a number (https://www.ascii-code.com); For instance, 'A' is 65 in ASCII
            
            //Convert Hex color to RGB values
            const r = parseInt(colorValue.substring(1, 3), 16);
            const g = parseInt(colorValue.substring(3, 5), 16);
            const b = parseInt(colorValue.substring(5, 7), 16);




            //HINTS
            //HINT 1: You can compare strings with comparison operators and boolean operators
            //COMPARISON & LOGICAL OPERATORS: https://www.w3schools.com/js/js_comparisons.asp
            if((input1_letter === "A" || input1_letter === "M" ||input1_letter === "R" )
            && (r > 200 && g<50 && b<50)) { //If input1_letter equals A AND input2_letter does not equal B, then show this image
                imgElement.src = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDB5NmVrb2lqMHVudDB4bTJsaWRlOXhiMjUxeGZ3bWd1NHFlbjE1aiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/avKVeLBMh4qRi/giphy.gif"
                imgElement.style.display = "block";
            }


            else if((input1_letter === "C" || input1_letter === "L" || input1_letter === "S" || input1_letter === "Y" )
            && (Math.abs(r - g) < 50) ) { //If input1_letter equals A AND input2_letter does not equal B, then show this image
                imgElement.src = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDB5NmVrb2lqMHVudDB4bTJsaWRlOXhiMjUxeGZ3bWd1NHFlbjE1aiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/avKVeLBMh4qRi/giphy.gif"
                imgElement.style.display = "block";
            } 

            else if((input1_letter === "E" || input1_letter === "F" ||input1_letter === "G" )
            && (g>200 && r<100 && b<100) ) { //If input1_letter equals A AND input2_letter does not equal B, then show this image
                imgElement.src = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDB5NmVrb2lqMHVudDB4bTJsaWRlOXhiMjUxeGZ3bWd1NHFlbjE1aiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/avKVeLBMh4qRi/giphy.gif"
                imgElement.style.display = "block";
            } 

            else if((input1_letter === "B" || input1_letter === "D" ||input1_letter === "T" ||input1_letter === "W" )
            && (b>200 && r<50 && g<50) ) { //If input1_letter equals A AND input2_letter does not equal B, then show this image
                imgElement.src = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDB5NmVrb2lqMHVudDB4bTJsaWRlOXhiMjUxeGZ3bWd1NHFlbjE1aiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/avKVeLBMh4qRi/giphy.gif"
                imgElement.style.display = "block";
            } 

            else if((input1_letter === "P" || input1_letter === "Q" ||input1_letter === "V" )
            && (b>200 && r>100 && g<10) ) { //If input1_letter equals A AND input2_letter does not equal B, then show this image
                imgElement.src = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDB5NmVrb2lqMHVudDB4bTJsaWRlOXhiMjUxeGZ3bWd1NHFlbjE1aiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/avKVeLBMh4qRi/giphy.gif"
                imgElement.style.display = "block";
            } 

            else if((input1_letter === "H" || input1_letter === "J" ||input1_letter === "K" ||input1_letter === "N" ||input1_letter === "U")
            && (b<10 && r>200 && g<135 && g>110) ) { //If input1_letter equals A AND input2_letter does not equal B, then show this image
                imgElement.src = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDB5NmVrb2lqMHVudDB4bTJsaWRlOXhiMjUxeGZ3bWd1NHFlbjE1aiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/avKVeLBMh4qRi/giphy.gif"
                imgElement.style.display = "block";
            } 

            else if((input1_letter === "I" || input1_letter === "O")
            && (r>245 && g>245 && b>245) ) { //If input1_letter equals A AND input2_letter does not equal B, then show this image
                imgElement.src = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDB5NmVrb2lqMHVudDB4bTJsaWRlOXhiMjUxeGZ3bWd1NHFlbjE1aiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/avKVeLBMh4qRi/giphy.gif"
                imgElement.style.display = "block";
            } 

            else if((input1_letter === "X" || input1_letter === "Z")
            && (r<50 && g<50 && b<50) ) { //If input1_letter equals A AND input2_letter does not equal B, then show this image
                imgElement.src = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDB5NmVrb2lqMHVudDB4bTJsaWRlOXhiMjUxeGZ3bWd1NHFlbjE1aiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/avKVeLBMh4qRi/giphy.gif"
                imgElement.style.display = "block";
            }


            else { 
                imgElement.src = "tryagain.png"
                imgElement.style.display = "block";
            }

            //Remember to use if else statements to capture error conditions

        }
    </script>
